services:
  webhook-proxy:
    build: .
    container_name: telegram-webhook-proxy
    environment:
      CONFIG_PATH: "/config/config.yaml"
      WEBHOOK_SECRET: "${WEBHOOK_SECRET}"
      TZ: "Asia/Almaty"
    volumes:
      - webhook-data:/data
      - ./config.yaml:/config/config.yaml:ro
    ports:
      - "8787:8787"
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8787/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  openclaw-network:
    external: true

volumes:
  webhook-data:
